<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Camera UI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            height: 90%;
        }
        .camera-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .camera-container {
                flex-direction: column;
                max-width: 400px;
            }
        }
        .camera-view {
            flex: 1;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 480px;
        }
        #video, #captured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #capture-btn {
            width: 80px;
            height: 80px;
            background-color: white;
            border: 6px solid #333;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        #capture-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        #capture-btn:active {
            transform: scale(0.95);
        }
        #name-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
        }
        #name-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #save-name {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #thank-you-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <div class="camera-view">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="captured-image" style="display:none;">
        </div>
        <div class="controls">
            <div id="capture-btn"></div>
        </div>
    </div>

    <div id="name-popup">
        <div class="popup-content">
            <h2>Enter Name</h2>
            <input type="text" id="name-input" placeholder="Enter person's name">
            <button id="save-name">Save</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <div id="thank-you-message">
        <h2>Thank You!</h2>
        <p>Your image has been saved.</p>
    </div>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('captured-image');
        const namePopup = document.getElementById('name-popup');
        const nameInput = document.getElementById('name-input');
        const saveNameBtn = document.getElementById('save-name');
        const thankYouMessage = document.getElementById('thank-you-message');
        const errorMessage = document.getElementById('error-message');

        // Initialize camera with both front and back camera options
        async function initCamera() {
            try {
                // Try rear camera first
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                video.srcObject = stream;
            } catch (error) {
                console.error('Rear camera error:', error);
                try {
                    // Fall back to any available camera
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: true
                    });
                    video.srcObject = stream;
                } catch (fallbackError) {
                    console.error('Camera access error:', fallbackError);
                    errorMessage.textContent = 'Camera access denied. Please check permissions.';
                    errorMessage.style.display = 'block';
                }
            }
        }

        // Start camera when page loads
        window.addEventListener('load', initCamera);

        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImage.src = canvas.toDataURL('image/png');
            video.style.display = 'none';
            capturedImage.style.display = 'block';
            namePopup.style.display = 'flex';
        });

        saveNameBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            if (!name) {
                errorMessage.textContent = 'Please enter a name';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';

            try {
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                const formData = new FormData();
                formData.append('user_name', name);
                formData.append('capturedPhoto', blob, `${name}.png`);

                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const result = await response.json();

                if (result.success) {
                    namePopup.style.display = 'none';
                    nameInput.value = '';
                    capturedImage.style.display = 'none';
                    video.style.display = 'block';
                    thankYouMessage.style.display = 'block';
                    setTimeout(() => {
                        thankYouMessage.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
